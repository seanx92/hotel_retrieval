                            </div>
                        </div>
                    </div>
                </div><!--/.item-->
            </div><!--/.carousel-inner-->
        </div><!--/.carousel-->

    <section id="result", style="padding: 50px 0;">
        
    </section>

    <script>
    $("#submit-button").on("click", function(e){
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: "/search/",
            data: {
                csrfmiddlewaretoken: "{{ csrf_token }}",
                'title': $('#hotel').val(),
                'location': $("#location").val(),
                'tags': $("#tags").val() // from form
            },
            success: function(data) {
                data.forEach(function(e) {
                $("#result").append(
                '<div class="container">' +
                    '<div class="row">' +
                        '<div class="col-xs-12 col-sm-8 wow fadeInDown">' +
                            '<div class="parrent media-body">' +
                                '<div class="tab-content">' +
                                     '<div class="tab-pane fade active in">' +
                                        '<div class="media">' +
                                           '<div class="pull-left">' +
                                                '<img style="height:230px; width:320px;" src=' + e[1]["image"] + '>' +
                                            '</div>' +
                                            '<div class="media-body">' +
                                                 '<h2>' + e[1]["name"]+ '</h2>' + 
                                                 '<p>' + e[1]["address"] +
                                                 '</p>' +
                                            '</div>' + 
                                        '</div>' +
                                     '</div>' +
                                '</div>' + 
                            '</div>' +
                        '</div>' +

                        '<div class="col-xs-12 col-sm-4 wow fadeInDown">' + 
                            '<div class="testimonial">' +
                                '<h2>Reviews</h2>' +
                                 '<div class="media testimonial-inner">' +
                                    '<div class="pull-left">' +
                                        '<img class="img-circle" src="static/images/user3.jpeg">' +
                                    '</div>' +
                                    '<div class="media-body">' + 
                                        '<h3><strong>' + "Amazing free breakfast and great location" + '</strong></h3>' + 
                                        '<p>' + "This hotel was very clean and the staff was friendly. Our kids loved the free breakfast and free snacks on the premium floor.In addition, the swimming pool and hot tub were empty while we were there which was nice." + '</p>' +
                                    '</div>' +
                                 '</div>' +
                            '</div>' +
                        '</div>' +
                    '</div>' +
                '</div>'
                );
                });
            }
        });
    });

    </script>
